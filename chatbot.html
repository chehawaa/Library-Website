<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chatbot - Inclusive Library</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0f7f1;
    margin: 0;
    padding: 0;
  }
  header, footer {
    background-color: #88d8b0;
    color: white;
    padding: 1em;
    text-align: center;
  }
  .chat-container {
    max-width: 600px;
    margin: 2em auto;
    background: white;
    padding: 1em;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 10px;
  }
  .chat-box {
    height: 300px;
    border: 1px solid #ccc;
    overflow-y: auto;
    padding: 1em;
    background: #f9f9f9;
    margin-bottom: 1em;
  }
  .message {
    margin: 0.5em 0;
  }
  .user {
    text-align: right;
    color: #2e3d35;
    font-weight: bold;
  }
  .bot {
    text-align: left;
    color: #56c596;
  }
  .input-area {
    display: flex;
    gap: 0.5em;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.5em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    padding: 0.5em 1em;
    background-color: #56c596;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #3fa37a;
  }
</style>
</head>
<body>

<header>
  <h1>AI Chatbot - Inclusive Library</h1>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox">
    <div class="message bot">Hello! How can I assist you today?</div>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Inclusive Library. <a href="support.html" style="color:#e0ffef;">Back to Support</a></p>
</footer>

<script>
function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const userMessage = input.value.trim();

  if (userMessage === '') return;

  chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  setTimeout(() => {
    const botReply = getBotReply(userMessage);
    chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 500);
}

function getBotReply(message) {
  const msg = message.toLowerCase();

  if (msg.includes('hello') || msg.includes('hi')) {
    return "Hello! How can I assist you today?";
  } else if (msg.includes('research')) {
    return "You can find research resources under the 'Research Help' section.";
  } else if (msg.includes('library')) {
    return "This is the Inclusive Library, providing accessible resources for everyone.";
  } else if (msg.includes('help')) {
    return "Sure! You can ask about our services, research, or accessibility support.";
  } else {
    return "I'm sorry, I don't have an answer for that yet. Please try asking differently or contact a librarian.";
  }
}

document.getElementById('userInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
